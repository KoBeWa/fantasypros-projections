name: Download ESPN headshots

on:
  # Manuell auslösen im GitHub Actions Tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  download-espn-headshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ESPN headshot downloader
        run: |
          python download_espn_headshots_espn.py

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Änderungen gefunden, committe und pushe ..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/players/espn
            git commit -m "Update ESPN headshots"
            git push
          else
            echo "Keine Änderungen – nichts zu committen."
          fi
